<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio array</title>
</head>

<body>
  <div id="add-item">
    <h1>Add item</h1>
    <button id="push">push</button>
    <button id="unshift">unshift</button>
    <button id="insert-at">insert at</button>
    <input type="number" id="index-add" value="0">
  </div>

  <div id="icon-displayer"></div>

  <div id="remove-item">
    <h1>Remove item</h1>
    <button id="pop">pop</button>
    <button id="shift">shift</button>
    <button id="remove-at">remove at</button>
    <input type="number" id="index-delete" value="0">
  </div>

  <script type="text/javascript" src="arrays.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Pokemon</title>
    <style lang="sass">
      @import './src/styles/style.scss';
    </style>
  </head>

  <body>
    <div class="min-h-screen flex items-center bg-slate-700">
      <div class="flex-1 max-w-6xl mx-auto p-10">
        <img
          src="./assets/pokedex.png"
          alt="Not image found"
          class="mx-auto my-5"
        />
        <div class="search-container mx-auto flex justify-between my-10">
          <div class="search-bar flex">
            <div class="flex justify-center items-center p-5 rounded-l-full">
              <i class="fa fa-search"></i>
            </div>
            <input
              id="input-search-bar"
              type="text"
              placeholder="Ex: Agumon"
              class="rounded-r-full"
            />
          </div>
        </div>
        <div id="pokemon-type-tag">
          <div
            id="pokemon-type-tag-searcher"
            class="mt-10 grid grid-cols-6 gap-1 w-full mx-auto"
          ></div>
        </div>
        <div
          id="pokemon-filter-indicator"
          class="text-white w-full mt-10 border-white"
        ></div>
        <div
          id="pokemon-container"
          class="my-10 grid grid-cols-4 gap-6 mx-auto"
        ></div>
        <div
          id="page-indicator"
          class="flex items-center text-white mx-auto w-fit"
        >
          <button
            id="back-btn"
            class="font-bold page-btn p-2 rounded-full hidden"
          >
            Back
          </button>
          <div id="page-indicator-number" class="p-5">1</div>
          <button id="next-btn" class="font-bold page-btn p-2 rounded-full">
            Next
          </button>
        </div>
      </div>
    </div>

    <!-- TypeScript elements -->
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>

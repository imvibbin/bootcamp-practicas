<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styesheet" href="../styles/style.css" />
    <link href="../styles/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/events.js"></script>
    <title>Pokemon</title>
  </head>

  <body>
    <div class="min-h-screen flex items-center dark:bg-slate-700">
      <div class="flex-1 max-w-6xl mx-auto p-10">
        <img
          src="../assets/pokedex.png"
          alt="Not image found"
          class="mx-auto my-5"
        />
        <div class="search-container mx-auto flex justify-between my-10">
          <div class="search-bar flex">
            <div class="flex justify-center items-center p-5 rounded-l-full">
              <i class="fa fa-search"></i>
            </div>
            <input type="text" placeholder="Search..." class="rounded-r-full" />
          </div>
          <button
            class="p-5 flex items-center justify-center rounded-full dark:bg-slate-900 text-white"
          >
            Search
          </button>
        </div>
        <div
          id="pokemon-searcher"
          class="my-10 grid grid-cols-6 gap-1 w-fit mx-auto"
        ></div>
        <div
          id="pokemon-container"
          class="my-10 grid grid-cols-4 gap-6 mx-auto"
        ></div>
        <div
          id="page-indicator"
          class="flex items-center text-white mx-auto w-fit"
        >
          <button id="back-btn" class="page-btn p-2 rounded-full hidden">
            Back
          </button>
          <div id="page-indicator-number" class="p-5">1</div>
          <button id="next-btn" class="page-btn p-2 rounded-full">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
